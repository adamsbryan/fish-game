<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1" ></canvas>

    <button style="--content: 'START GAME';" id="startButton">
        <div class="left"></div>
        START GAME
        <div class="right"></div>
    </button>

    <button style="--content: 'PLAY AGAIN';" id="playAgain">
        <div class="left"></div>
        PLAY AGAIN
        <div class="right"></div>
    </button>

    <div class="settingsContainer">
        <button style="--content: 'SETTINGS';" id="settingsButton">
            <div class="left"></div>
            SETTINGS
            <div class="right"></div>
        </button>    
    </div>
    
    <div id="settings" class ="settings">
        <div class="settings-content">
            <h1>Select player color</h1>
            <div class="colorOptions">
                <img src="images/userModels/black_fish.png" alt="black fish" id="black">
            </div>
            <div class="colorOptions">
                <img src="images/userModels/yellow_fish.png" alt="yellow fish" id="yellow">
            </div>
            <div class="colorOptions">
                <img src="images/userModels/purple_fish.png" alt="purple fish" id="purple">
            </div>
            <div class="colorOptions">
                <img src="images/userModels/red_fish.png" alt="red fish" id="red">
            </div>
            <div class="colorOptions">
                <img src="images/userModels/green_fish.png" alt="green fish" id="green">
            </div>
            <div class="colorOptions">
                <img src="images/userModels/blue_fish.png" alt="blue fish" id="blue">
            </div>
            <span class="close">&times;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
